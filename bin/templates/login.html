{{ define "login" }}
<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Authorization</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
        <link href="https://getbootstrap.com/docs/5.2/examples/sign-in/signin.css" rel="stylesheet">
</head>
<body>
    <body class="text-center">
        <main class="form-signin w-100 m-auto">
          <img src="https://img.freepik.com/free-icon/password_318-347388.jpg" width="80" height="80">
          <form action="/authorize" method ="POST">
            <h1 class="h3 mb-3 fw-normal">Введите пароль от учётной записи администратора:</h1>        
            <div class="form-floating">
              <input type="password" name="password" class="form-control" id="password" placeholder="Password" required autocomplete="off">
              <label for="password">Пароль:</label>
              <div class="input-group-append">
                <label class="input-group-text" for="show-password">
                  <input type="checkbox" id="show-password">  Показать пароль
                </label>
              </div>
              <script>
                const passwordInput = document.getElementById("password");
                const showPasswordCheckbox = document.getElementById("show-password");
                
                showPasswordCheckbox.addEventListener("change", function() {
                  if (showPasswordCheckbox.checked) {
                    passwordInput.type = "text";
                  } else {
                    passwordInput.type = "password";
                  }
                });
              </script>
            </div>
            {{ if .errorMsg }}
            <div class="alert alert-danger my-3" role="alert">{{ .errorMsg }}</div>
            {{ end }}
            <br>
            <button class="w-100 btn btn-lg btn-primary">Войти в систему</button>
          </form>
     </main>   
    </body>
</body>
</html>
{{end}}
